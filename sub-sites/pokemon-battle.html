<!DOCTYPE html>
<html lang="eng">
<head>
	<title> Brandon's Pok&eacute;mon Battle </title>
	<link rel="stylesheet" href="../styles.css">
	<link rel="stylesheet" href="styles-poke-battle.css">
	<script src="pokemon-battle.js"></script>
</head>
<body>
	<div class="top-strip left-align">
		<a href="computer-science.html" class="gray-button"> Back </a>
	</div>
	
	<div class="battle-canvas">
		<div class="centering">
			<button type="button" class="gray-button start-button" id="start-button" onclick="initialize()"> Start </button>
		</div>
		<div class="battle-area" id="battle-area">
			<div class="left-side">
				<div class="opponent-status-bar" id="opponent-status-bar"> Xerneas </div>
				<img class="player-poke" src="https://play.pokemonshowdown.com/sprites/xyani-back/yveltal.gif" alt="player pokemon" id="player-poke">
			</div>
			<div class="right-side">
				<img class="opponent-poke" src="https://play.pokemonshowdown.com/sprites/xyani/xerneas.gif" alt="opponent pokemon" id="opponent-poke">
				<div class="player-status-bar" id="player-status-bar"> Yveltal </div>
			</div>
		</div>
		<div class="text-area" id="text-area">
			Text area
		</div>
		<div class="moves-area" id="button-row">
			<button type="button" class="move-button" id="move1" onclick="useMove(0,0)"> Move 1 </button>
			<button type="button" class="move-button" id="move2" onclick="useMove(0,1)"> Move 2 </button>
			<button type="button" class="move-button" id="move3" onclick="useMove(0,2)"> Move 3 </button>
			<button type="button" class="move-button" id="move4" onclick="useMove(0,3)"> Move 4 </button>
		</div>
	</div>
	<br>

</body>
</html>
