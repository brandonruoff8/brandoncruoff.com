<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> First JavaScript Program </title>
	
	<script type="text/javascript">
	
		var imageNum = 0;
		
		function change()
		{
			var image = document.getElementById("imageId");
			if(imageNum == 0)
			{
				image.src = 'https://ih0.redbubble.net/image.98538055.2991/flat,1000x1000,075,f.u1.jpg';
				imageNum = 1;
			}
			else if(imageNum == 1)
			{
				image.src = 'https://wiki.gamedetectives.net/images/b/bf/Overwatch_logo.jpg';
				imageNum = 0;
			}	
		}
		
		var timer = setInterval('change()', 2000);
		
		function write_stuff()
		{
			var writePara = document.getElementById('response');
			var name = document.getElementById('name');
			writePara.innerHTML = "Well, " + name.value + ". You are awesome.";
		}
		
		function check_info()
		{
			var allowIn = false;
			var validUser = ["BRANDON", "LOGAN", "JEREMIYAH", "JOSHUAH"];
			var validPass = ["ruoff8", "jeffery9", "jeffery1", "jeffery2"];
			var username = document.getElementById('username').value.toUpperCase();
			var password = document.getElementById('password').value;
			var info = document.getElementById('info');
			if(username=="" || password=="")
			{	
				alert("Please fill in both fields.");
				info.innerHTML = "Enter login information to continue.";
				return false;
			}
			var i;
			for(i = 0; i < validUser.length; i++)
			{
				if(username==validUser[i] && password==validPass[i])
				{
					allowIn = true;
					break;
				}
			}
			if(!allowIn)
			{
				info.innerHTML = "Incorrect username or password.";
			}
			return allowIn;
		}	

	</script>
</head>

<body>
	
	<form>
		What is your name? <input type="text" id="name"/><br/>
		<input type="button" value="Enter" onclick="write_stuff();"/><br/>
	</form>
	<p id="response"> </p>
	<img width="100px" id="imageId" src="https://wiki.gamedetectives.net/images/b/bf/Overwatch_logo.jpg" >
	<form action="game.html" method="get" onsubmit="return check_info();">
		Username: <input type="text" name="username" id="username"/><br/>
		Password: <input type="password" name="password" id="password"/><br/>
		<input type="submit" value="Login"/><br/>
	</form>
	<p id="info"> Enter login information to continue.</p>
</body>

</html>
