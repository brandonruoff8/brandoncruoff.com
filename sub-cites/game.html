<html>

	<h1> SECRET WEBPAGE OF BRANDON RUOFF </h1>

    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var colorNum = 0;
	var colorArray = ["red", "orange", "yellow", "green", "blue", "violet"];
	var x = 100;
	var y = 100;
	var radius = 10;
	var direction = "";
	
	document.addEventListener("keydown", keyDownListener, false);
	
	function keyDownListener(e) 
	{
		if(e.keyCode == 37) 
		{
			direction = "left";
		}
		if(e.keyCode == 38) 
		{
			direction = "up";
		}
		if(e.keyCode == 39) 
		{	
			direction = "right";
		}
		if(e.keyCode == 40)
		{
			direction = "down";
		}
	}
	
	/*
	function keyUpListener(e) 
	{
		if(e.keyCode == 37) 
		{
			leftPressed = false;
		}
		if(e.keyCode == 38) 
		{
			upPressed = false;
		}
		if(e.keyCode == 39) 
		{
			rightPressed = false;
		}
		if(e.keyCode == 40)
		{
			downPressed = false;
		}
	}
	*/
	
	function draw ()
	{
		draw_circle();
		move();
	}
	
	function draw_circle()
	{
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ctx.beginPath();
		ctx.arc(x, y, 10, 0, Math.PI*2);
		ctx.fillStyle = colorArray[colorNum];
		ctx.fill();
		ctx.closePath();
	}
	
	function changeColor()
	{
		colorNum++;		
		if(colorNum==6)
		{
			colorNum = 0;
		}
	}
	
	function move()
	{
		if(direction=="left" && (x - radius >= 0))
		{
			x = x - 2;
		}
		else if(direction=="up" && (y - radius >= 0))
		{
			y = y - 2;
		}
		else if(direction=="right" && (x + radius <= canvas.width))
		{
			x = x + 2;
		}
		else if(direction=="down" && (y + radius <= canvas.height))
		{
			y = y + 2;
		}
	}
	
	var drawTimer = setInterval('draw()', 5);
	var colorTimer = setInterval('changeColor()', 400);
</script>

</body>
</html>
