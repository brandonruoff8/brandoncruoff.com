<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brandon Secret Page</title>
	<center>
	<h1> SECRET WEBPAGE OF BRANDON RUOFF </h1>
	</center>
	
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var colorNum = 0;
	var colorArray = ["red", "orange", "yellow", "green", "blue", "violet"];
	var x = 0;
	var dx = 1;
	var y = 0;
	var dy = 1;
	var radius = 10;
	
	function draw_circle()
	{
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ctx.beginPath();
		ctx.arc(x, y, 10, 0, Math.PI*2);
		ctx.fillStyle = colorArray[colorNum];
		ctx.fill();
		ctx.closePath();
	}
	
	function changeColor()
	{
		colorNum++;		
		if(colorNum==6)
		{
			colorNum = 0;
		}
	}
	
	function move()
	{
		x = x + dx;
		y = y + dy;
		if(x + radius >= canvas.width)
		{
			dx = -1;
		}
		else if(x - radius <= 0)
		{
			dx = 1;
		}
		if(y + radius >= canvas.height)
		{
			dy = -1;
		}
		else if(y - radius <= 0)
		{
			dy = 1;
		}
	}
	
	
	var drawTimer = setInterval('draw_circle()', 10);
	var moveTimer = setInterval('move()', 10);
	var colorTimer = setInterval('changeColor()', 500);
</script>

</body>
</html>
